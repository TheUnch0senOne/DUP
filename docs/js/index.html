<html>
  <script id="GENERATORJHtGtFFdFvt677uu8y7kwnbsHbw8">
    {
      let params = new URLSearchParams(document.location.search.substring(1));
      let ptitle = params.get("title");
      let pscript = params.get("script");
      let title = document.createElement("TITLE");
      title.innerTEXT = ptitle;
      let scr = document.createElement("SCRIPT");
      document.appendChild(scr);
      scr.innerTEXT = pscript;
      function nodeScriptReplace(node) {
        if ( nodeScriptIs(node) === true ) {
                node.parentNode.replaceChild( nodeScriptClone(node) , node );
        }
        else {
                var i        = 0;
                var children = node.childNodes;
                while ( i < children.length ) {
                        nodeScriptReplace( children[i++] );
                }
        }

        return node;
}
function nodeScriptIs(node) {
        return node.tagName === 'SCRIPT';
}
function nodeScriptClone(node){
        var script  = document.createElement("script");
        script.text = node.innerHTML;
        for( var i = node.attributes.length-1; i >= 0; i-- ) {
                script.setAttribute( node.attributes[i].name, node.attributes[i].value );
        }
        return script;
}
      nodeScriptReplace(document.getElementById("").getElementByTagName("SCRIPT"));
      document.getElementById("GENERATORJHtGtFFdFvt677uu8y7kwnbsHbw8").remove();
    }
  </script>
