<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <script>
    {
      let params = new URLSearchParams(document.location.search.substring(1));
      let pscript = params.get("script");
      let ptitle = params.get("title");
      let predir = params.get("redir")
      if (ptitle = 0) {
        ptitle = undefined;
      } else {;
        document.title = ptitle + "|DUP BETA|";
      }
      
      let func = new Function(pscript);
      func();
      
      if (predir != false) {
        window.history.back();
      } else
        console.Log("auto redir = false")
      }
    }
  </script> 
<html>
