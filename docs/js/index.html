<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <script>
    {
      let params = new URLSearchParams(document.location.search.substring(1));
      let p = {};
      p[1] = params.get("script");
      p[2] = params.get("title");
      p[3] = !(params.get("redir") == "true");
      if (p[2] = 0) {
        p[2] = undefined;
      } else {
        document.title = p[2] + "|DUP BETA|";
      }
      
      let func = new Function(p[1]);
      func();
      
      if (p[3] == false) {console.Log("canceled");} else {window.history.back();}
      
    }
  </script> 
<html>
