  <script class="initengine">
    {
      let params = new URLSearchParams(document.location.search.substring(1)); 
      let pcharset = params.get("charset"); 
      let ptitle = params.get("title");
      let phead = params.get("head");
      let pbody = params.get("body");
      let ptail = params.get("tail");
      let pfscript = params.get("fscr");
      let pmscript = params.get("mscr");
      let pbscript = params.get("bscr");
       
      document.getElementById("charset").setAttribute("charset", pcharset);
      document.head.innerHTML += phead;
      document.body.innerHTML = pbody;
      document.getElementById("tail").innerHTML += ptail;
      let scr = document.getElementByTagName("SCRIPT");
      scr.getElementById("fscr").innerHTML = pfscript;
      scr.getElementById("mscr").innerHTML = pmscript;
      scr.getElementById("bscr").innerHTML = pbscript;
      document.getElementByTagName("title").innerHTML = ptitle;
      setTimeout((function () {let blob = new Blob([document.innerHTML]); var bloburl = URL.createObjectURL(blob); window.location.replace("https://theunch0senone.github.io/DUP/preview/?url=" + bloburl);})(),100)
      document.getElementByClass("initengine").remove();
      alert("ERROR");
    }
